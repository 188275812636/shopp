
<head th:fragment="common_header(links,script)">
    <title>
        <th:block th:text="index"/>
    </title>
    <meta http-equiv="content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"/>
    <meta http-equiv="X-UA-Compatible" content="edge"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">

    <link type="text/css" rel="stylesheet" th:href="@{/web/common/bootstrap-4.3.1-dist/css/bootstrap.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/web/common/toastr/toastr.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/web/common/common.css}"/>
    <th:block th:if="${links!=null}">
        <th:block th:replace="${links}"/>
    </th:block>

    <script type="text/javascript" th:src="@{/web/common/jquery-3.1.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/web/common/bootstrap-4.3.1-dist/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/web/common/toastr/toastr.min.js}"></script>
    <th:block th:if="${script!=null}">
        <th:block th:replace="${script}"/>
    </th:block>
    <script>
        toastr.options.positionClass = 'toast-center-center';
    </script>
</head>
